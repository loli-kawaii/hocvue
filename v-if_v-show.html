<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <!-- <div v-if="true">1</div>
        <div v-if="false">2</div>
        <div v-show="true">3</div>
        <div v-show="false">4</div> -->
        <nav class="navbar navbar-expand-sm bg-light">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="" @click="onChangeForm(login)">Đăng nhập</a></li>
                <li class="nav-item"><a class="nav-link" href="" @click="onChangeForm(register)">Đăng ký</a></li>
            </ul>
        </nav>
        <div class="col-md-5 offset-3" v-if="check==='login'">
            <h1>thông tin đăng nhập</h1>
            <form action="">
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" name="" id="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" name="" id="" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <button class="btn btn-primary">Đăng nhập</button>
                </div>
            </form>
        </div>
        <div class="col-md-5 offset-3" v-if="check==='register'">
            <h1>thông tin đăng ký</h1>
            <form action="">
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" name="" id="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" name="" id="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">RePassword</label>
                    <input type="text" name="" id="" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <button class="btn btn-primary">Đăng ký</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    check: 'login'
                }
            },
            methods:{
                onChangeForm(value){
                    this.check=value;
                }
            }
        });
        app.mount("#app")
    </script>
</body>
</html>
