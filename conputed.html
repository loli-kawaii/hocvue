<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conpured</title>
    <script src="vue.global.js"></script>

</head>
<body>
    <div id="app">
        <p>Giới tính: {{labelGender}}</p>
        <button onclick="Changender()"> Change gender</button>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    gender: 0
                }
            },
            method:{
                // labelGender(){
                //     if(gender === 1)
                //     {
                //         return 'Nam';
                //     }
                //     else
                //     {
                //         return 'Nữ';
                //     }
                // return this.gender===1?'Nam':'Nữ';
                // }
                Changender(){
                    this.gender = 1;
                }
            },
            conputed:{
                labelGender(){
                    console.log("Conputed:");
                    return this.gender===0 ? 'Nam' : 'Nữ';
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
